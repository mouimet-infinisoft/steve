name: Parking Preview

on:
  pull_request:
    branches: [ parking ]

jobs:
  pipeline:
    name: Parking Preview
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - name: ðŸ”¥ Checkout
      uses: actions/checkout@v3
    - name: ðŸ“¦ Install
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: ðŸ“¦ Install
      run: npm install
    - name: ðŸ“¥ Initialize workspace
      run: npm install --location=global surge lerna
    - name: ðŸ”¨ Build
      run: lerna run build
    - name: ðŸ§ª Analyze Bundle
      run: lerna run analyze:bundle
    - name: ðŸš€ Deploy
      working-directory: ./apps/federated
      run: surge ./ ${{ secrets.SURGE_PARKING }} --token ${{ secrets.SURGE_TOKEN }}
    