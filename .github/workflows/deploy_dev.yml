name: Pipeline

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  pipeline:
    name: Pipeline
    runs-on: ubuntu-latest
    # env:
    #   FirebaseToken: ${{ secrets.FIREBASE_TOKEN_DEV }}
    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - name: ðŸ”¥ Checkout
      uses: actions/checkout@v3
    - name: ðŸ“¦ Install
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: ðŸ“¥ Initialize workspace
      run: npm i
    - run: npm install -g surge lerna
    - name: ðŸ”¨ Build
      run: lerna run build
    - name: ðŸ§ª Test
      run: npm run ci:test
    - name: ðŸš€ Deploy
      run: npm run ci:deploy
    - run: surge ./apps/federated ${{ secrets.SURGE_DOMAIN }} --token ${{ secrets.SURGE_TOKEN }}
    