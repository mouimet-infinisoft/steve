name: Steve Preview

on:
  pull_request:
    branches: [ steve ]

jobs:
  pipeline:
    name: Steve Preview
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - name: ğŸ”¥ Checkout
      uses: actions/checkout@v3
    - name: ğŸ“¦ Install
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: ğŸ“¦ Install
      run: npm install
    - name: ğŸ“¥ Initialize workspace
      run: npm install --location=global surge lerna
    - name: ğŸ”¨ Build
      run: lerna run build
    - name: ğŸ§ª Test
      run: npm run ci:test
    - name: ğŸš€ Deploy
      working-directory: ./apps/federated
      run: surge ./ ${{ secrets.SURGE_STEVE }} --token ${{ secrets.SURGE_TOKEN }}
    