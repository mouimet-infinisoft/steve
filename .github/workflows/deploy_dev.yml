name: Pipeline

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  pipeline:
    name: Pipeline
    runs-on: ubuntu-latest
    env:
      SurgeDomain: ${{ secrets.SURGE_DOMAIN }}
      SurgeToken: ${{ secrets.SURGE_TOKEN }}
    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - name: ğŸ”¥ Checkout
      uses: actions/checkout@v3
    - name: ğŸ“¦ Install
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: ğŸ“¦ Install
      run: npm install
    - name: ğŸ“¥ Initialize workspace
      run: npm install --location=global surge lerna
    - name: ğŸ”¨ Build
      run: lerna run build
    - name: ğŸ§ª Test
      run: npm run ci:test
    - name: ğŸš€ Deploy
      run: surge ./apps/federated $SurgeDomain --token $SurgeToken
    