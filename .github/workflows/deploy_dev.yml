name: Dev Pipeline

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  backend:
    name: Backend - Development Environment
    runs-on: ubuntu-latest
    env:
      FirebaseToken: ${{ secrets.FIREBASE_TOKEN_DEV }}
    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - name: ğŸ”¥ Checkout
      uses: actions/checkout@v3
    - name: ğŸ“¦ Install
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: ğŸ“¥ Initialize workspace
      working-directory: ./backend
      run: npm run ci
    - name: ğŸ”¨ Build
      run: npm run ci:build
    - name: ğŸ§ª Test
      run: npm run ci:test
    - name: ğŸš€ Deploy
      run: npm run ci:deploy
